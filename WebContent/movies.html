<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movies</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
    	  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">	
</head>
<body style="background-color: #e9ecef;">
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	      <div class="container">
	        <a class="navbar-brand" href="#">Fabflix</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	
	        <div class="collapse navbar-collapse" id="navbarsExample07">
	          <ul class="navbar-nav mr-auto">
	            <li class="nav-item active">
	              <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
	            </li>
	            <li class="nav-item active">
	              <a class="nav-link" id="movie_page" href="./movies.html?page=1&results=10&sort_by=rating_desc">Movies</a>
	            </li>
	          </ul>
				<div class="btn-group">
				    <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    <i class="fas fa-database"></i>
				    </button>
					<div class="dropdown-menu" id="submit_form">
					  <form class="px-3 py-2" method="get" action="./movies.html">
					    <div class="form-group">
					      <label for="">Title</label>
					      <input type="text" class="form-control" name="title" id="title" placeholder="Title...">
					    </div>
					    <div class="form-group">
					      <label for="">Year</label>
					      <input type="text" class="form-control" name="year" id="year" placeholder="Year...">
					    </div>
					    <div class="form-group">
					      <label for="">Director</label>
					      <input type="text" class="form-control" name="director" id="director" placeholder="Director...">
					    </div>
					    <div class="form-group">
					      <label for="">Star</label>
					      <input type="text" class="form-control" name="star" id="star" placeholder="Star...">
					      <input type="hidden" class="form-control" name="page" id="page" value="1">
					      <input type="hidden" class="form-control" name="results" id="results" value="10">
					      <input type="hidden" class="form-control" name="sort_by" id="sort" value="rating_desc">
					    </div>
					    <button type="submit" class="btn btn-primary ">Submit</button>
					  </form>
					</div>
				</div>
	        </div>
	        <a href="cart.html"><button type="button" id="cart" class="btn btn-info"><i class="fas fa-shopping-cart"></i>Cart</button></a>
	      </div>
	    </nav>
	</header>
	
	<div class="jumbotron" id="movie_table">
		<div class="container">
			<nav aria-label="Page navigation example">
				<ul class="pagination d-flex justify-content-sm-end">
				    <li class="pr-2">
						<!-- Example single danger button -->
						<div class="btn-group">
						  <button type="button" class="btn btn-outline-info dropdown-toggle" id="results_button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    Results:
						  </button>
						  <div class="dropdown-menu">
						    <a class="dropdown-item" id="show_10" href="#">10</a>
						    <a class="dropdown-item" id="show_25" href="#">25</a>
						    <a class="dropdown-item" id="show_50" href="#">50</a>
						    <a class="dropdown-item" id="show_100" href="#">100</a>
						  </div>
						</div>
				    </li>
				    <li>
						<!-- Example single danger button -->
						<div class="btn-group">
						  <button type="button" class="btn btn-outline-info dropdown-toggle" id="sorting_button"" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    Sort By:  
						  </button>
						  <div class="dropdown-menu">
						    <a class="dropdown-item" id="title_asc" href="#">Title A-Z</a>
						    <a class="dropdown-item" id="title_desc" href="#">Title Z-A</a>
						    <a class="dropdown-item" id="rating_asc" href="#">Rating Low</a>
						    <a class="dropdown-item" id="rating_desc" href="#">Rating High</a>
						  </div>
						</div>
				    </li>
				</ul>
			</nav>
		</div>
	</div>
	
	<div class="jumbotron py-0 pb-3">
		<nav aria-label="Page navigation example">
			<ul class="pagination d-flex justify-content-center" id="prev_next">
			</ul>
		</nav>
	</div>
	
	

	
	<!-- Load jQuery and Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script src="movies.js"></script>

</body>
</html>
