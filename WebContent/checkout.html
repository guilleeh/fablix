<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
    	  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">	
</head>
<body style="background-color: #e9ecef;">

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	      <div class="container">
	        <a class="navbar-brand" href="#">Fabflix</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	
	        <div class="collapse navbar-collapse" id="navbarsExample07">
	          <ul class="navbar-nav mr-auto">
	            <li class="nav-item active">
	              <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
	            </li>
	            <li class="nav-item active">
	              <a class="nav-link" id="movie_page" href="./movies.html?page=1&results=10&sort_by=rating_desc">Movies</a>
	            </li>
	          </ul>
				<div class="btn-group">
				    <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    <i class="fas fa-database"></i>
				    </button>
					<div class="dropdown-menu" id="submit_form">
					  <form class="px-3 py-2" method="get" action="./movies.html">
					    <div class="form-group">
					      <label for="">Title</label>
					      <input type="text" class="form-control" name="title" id="title" placeholder="Title...">
					    </div>
					    <div class="form-group">
					      <label for="">Year</label>
					      <input type="text" class="form-control" name="year" id="year" placeholder="Year...">
					    </div>
					    <div class="form-group">
					      <label for="">Director</label>
					      <input type="text" class="form-control" name="director" id="director" placeholder="Director...">
					    </div>
					    <div class="form-group">
					      <label for="">Star</label>
					      <input type="text" class="form-control" name="star" id="star" placeholder="Star...">
					      <input type="hidden" class="form-control" name="page" id="page" value="1">
					      <input type="hidden" class="form-control" name="results" id="results" value="10">
					      <input type="hidden" class="form-control" name="sort_by" id="sort" value="rating_desc">
					    </div>
					    <button type="submit" class="btn btn-primary ">Submit</button>
					  </form>
					</div>
				</div>
	          <button class="btn btn-link pr-3" data-toggle="modal" data-target="#exampleModalCenter"><i class="fas fa-filter"></i></button>
				<!-- Modal -->
				<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				  <div class="modal-dialog modal-dialog-centered" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLongTitle">Genres</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body">
				      	<div class="container">
				      		<ul id="genres" class="pl-0">
				      		</ul>
				      	</div>
				      </div>
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLongTitle">Titles</h5>
				      </div>
				      <div class="modal-body">
				      	<div class="container">
					      	<ul id="titles" class="pl-0">	
					      	</ul>
					    </div>
				      </div>				      
				    </div>
				  </div>
				</div>
	        </div>
	        <a href='cart.html'><button type="button" class="btn btn-info"><i class="fas fa-shopping-cart"></i>Cart</button></a>
	      </div>
	    </nav>
	</header>	
	
	<div class="jumbotron" id="payment_table">
		<div class="container py-5">
		    <div class="row">
		        <div class="col-md-12">
		            <div class="row">
		                <div class="col-md-6 mx-auto">
		
		                    <!-- form card login -->
		                    <div class="card rounded-0">
		                        <div class="card-header">
		                            <h3 class="mb-0 text-center">Payment</h3>
		                        </div>
		                        <div class="card-body">
		                            <form class="form" id="checkout_form" method="POST" action="#">
		                                <div class="form-group">
		                                    <label for="uname1">Card Number</label>
		                                    <input type="text" class="form-control form-control-lg rounded-0" name="card">
		                                </div>
		                                <div class="form-group">
		                                  	<label>First Name</label>
		                                    <input type="text" class="form-control form-control-lg rounded-0" name="first">
		                                </div>
		                              	<div class="form-group">
		                                  	<label>Last Name</label>
		                                    <input type="text" class="form-control form-control-lg rounded-0" name="second">
		                                </div>
		                                <div class="form-group">
		                                  	<label>Expiration Date</label>
		                                    <input type="date" class="form-control form-control-lg rounded-0" name="date">
		                                </div>
		                                <div id="login_error_message" class=""></div>	
		                                <div class="text-center"><input type="submit" value="Place Order" class="btn btn-info btn-lg"></div>
		<!--                                 <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button> -->
		                            </form>
		                        </div>
		                        <!--/card-block-->
		                    </div>
		                    <!-- /form card login -->
		
		                </div>
		
		
		            </div>
		            <!--/row-->
		
		        </div>
		        <!--/col-->
		    </div>
		    <!--/row-->
		</div>
	</div>
	
	<!-- main -->
	<!-- Load jQuery and Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script src="checkout.js"></script>
</body>
</html>
